<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/admision.css">
   <title>Admisión</title>
</head>
<body>
  <div class="container">
    <div class="sector">
      <h2>Sector</h2>
      <br>
      <select name="sector_slct" id="sector">
        <option value="">Sector</option>
      </select>
    </div>
    <form action="" name="formAdmision" id="formAdmision">
      <div class="cama">         
        <h2>Cama</h2>
        <input type="text" id="cama">
      </div>
      
      <div class="edad">
        <h2>Edad</h2>
        <input type="text" id="edad">
      </div>
      
      <div class="diagnostico">
        <h2>Diagnóstico</h2>
        <input type="text" id="diagnostico">
      </div>
      
      <div class="observaciones">
        <h2>Observaciones</h2>
        <input type="text" id="observaciones">
      </div>

      <div class="ingreso">
        <h2>Ingreso</h2>
        <input type="text" id="ingreso">
      </div>

      <div class="hc">
        <h2>Nro de H.C</h2>
        <input type="text" id="hc">
      </div>

      <div class="obraSocial">
        <h2>Art-Obra Social-Mot.Ingreso</h2>
        <input type="text" id="obraSocial">
      </div>
      
      <div class="button" id="btnCarga">
        <input type="submit">
      </div>
    </form>
  </div>
</body>
</html>
